<!DOCTYPE html>
<html>

<head>
  <title>5K Products</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/product.css" />
  <link rel="stylesheet" type="text/css" href="css/slider.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <body>
    <div class="section-one fixToTop">
      <img id="bg-img" class = "fixToTop"/>
      <div id="bg-filter" class = "fixToTop"></div>
    </div>
    
    <div id="product-title" class="fixToTop">
      <h2></h2>
    </div>
    
    <div id="product-container" class = "fixToTop">
      <div id="product-card">
        <div id="series-title">
          <i id="left-arrow"></i>
          <span>LamiArt</span>
        </div>
        <div class="page-top">
          <img id="product-image" />
          <div class="description">
            <div class="title">
              <h2>PEACOCK</h2>
              <div class="line"></div>
              <span id="hashtag">#rpd_521</span>
            </div>
            <div class="info">
              <span>Collection name: LamiArt</span>
              <span>Size: 122 x 280 cm</span>
            </div>
            <div class="collection">
              <span>Collection:</span>
              <div id="thumbnails-div"></div>
            </div>
          </div>
        </div>
        <div class="page-bottom">
          <div class="slideshow-container">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br />
          <div class="dots"></div>
        </div>
      </div>
    </div>

  <iframe id="myFooter" class = "fixToTop" src="./footer/index.html" frameborder="0" scrolling="no" 
    style="min-width: 100vw; min-height: 500px;"> 
</iframe>

  <div id="dummy" class="marker size0"></div>
  <div id="background" class="marker size2"></div>
	<div id="card" class="marker size1"></div>
  <div id="footer" class="marker size2"></div> 
  <div id="dummy" class="marker size1"></div> 


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js'></script>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js'></script> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollToPlugin.min.js'></script>

  <script src="scripts/product.js"></script>
  <script src="scripts/slider.js"></script>
</body>
</html>

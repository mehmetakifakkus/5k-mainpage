<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="css/product.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
  <body>
    <div class="section-one">
      <img id="bg-img"/>

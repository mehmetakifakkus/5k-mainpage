<script>
  var path;
  const url2obj = (name)=> {
      var list = name.slice(1).split("&").map((it)=>{
        var temp = it.split("=")
        return {[temp[0]]: temp[1]}
      });
      return Object.assign.apply(null, list);
  }

  const fetchTitle = ()=>{
    const name = window.location.search;

    const objList = url2obj(name);
    document.querySelector('.title').textContent = objList.type;
    
    fetch("assets/data.json")
    .then(response => response.json())
    .then(data => {
      let filtered = data.find(it => it.name == objList.type.toUpperCase());
      const imagesDiv = document.querySelector('.gallery');

      filtered.paths.forEach(data => {
        if (data.thumbnailPath != "")
          imagesDiv.innerHTML += `<div onclick="redirectProduct('${data.name}', '${objList.type}')" >
                                    <img src="${data.thumbnailPath}"/>
                                    <p>${data.name}</p>
                                  </div>`
      });
    })
  }

  fetchTitle();
</script>
